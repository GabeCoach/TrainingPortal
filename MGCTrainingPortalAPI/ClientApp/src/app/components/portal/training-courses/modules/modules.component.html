<div>
  <div class="block-header">
    <header class="mdl-layout__header module-headers">
      <div class="mdl-layout__drawer-button">
        <a routerLink="/training-courses/courses">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">{{trainingCourseInformation.training_course_name}}</span>
      </div>
    </header>
  </div>
  <main class="mdl-layout__content modules">
    <div class="page-content container">
      <div class="row">
        <div class="col-sm-4" *ngFor="let module of trainingCourseModule">
          <div class="card modules">
            <div class="card-header bgm-bluegray">
              <a routerLink="/training-courses/sections/{{module.Id}}">
                <h2>{{module.training_course_module_name}}</h2>
              </a>
      
              <ul class="actions actions-alt">
                <li class="dropdown">
                  <a href="" data-toggle="dropdown" aria-expanded="false">
                    <i class="zmdi zmdi-more-vert"></i>
                  </a>
      
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                      <a routerLink="/training-courses/quiz-start/{{module.Id}}">Take Quiz</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
      
            <div class="card-body card-padding">
              {{module.training_course_module_description}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="row">
    <div class="col-md-12">
      <pagination
        [directionLinks]="false"
        [totalItems]="totalItems"
        (numPages)="smallnumPages = $event">
      </pagination>
    </div>
  </div>-->
  </main>
</div>
