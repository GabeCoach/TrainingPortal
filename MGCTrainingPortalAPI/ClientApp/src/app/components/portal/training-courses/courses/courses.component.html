<div class="row">
  <div class="col-md-4" *ngFor="let course of trainingCourses">
    <div class="card blog-post">
      <img src="./assets/img/MGCTRAININGCOURSE.png" class="img-responsive" alt="">
  
      <a class="card-header ch-alt" routerLink="/training-courses/modules/{{course.Id}}">
        <h2>MGC Training Course
          <small>{{course.training_course_name}}</small>
        </h2>
      </a>
    </div>
  </div>
  
</div>
