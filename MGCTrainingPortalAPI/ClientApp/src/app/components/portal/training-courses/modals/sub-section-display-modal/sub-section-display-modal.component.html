<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">HEADER</h2>
        </div>
        <div class="modal-body">
            <accordion>
                <accordion-group *ngFor="let subSection of moduleSubSections" heading="{{subSection.module_sub_section_number + ' ' + subSection.module_sub_section_name}}">
                    <p>{{subSection.module_sub_section_content}}</p>
                </accordion-group>
            </accordion>
        </div>
        <div class="modal-footer">
            <h2>FOOTER</h2>
        </div>
    </div>
</div>
