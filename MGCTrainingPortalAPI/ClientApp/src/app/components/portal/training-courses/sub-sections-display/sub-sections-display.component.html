<div>
  <div class="block-header courses">
      <header class="mdl-layout__header module-headers">
        <div class="mdl-layout__drawer-button">
          <a routerLink="/training-courses/sections/{{currentModuleSection.training_course_module_id}}">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" *ngIf="currentModuleSection.training_course_module_section_number">
            {{currentModuleSection.training_course_module_section_number + " " + currentModuleSection.training_course_module_name}}
          </span>
        </div>
    </header>
  </div>
  <main class="mdl-layout__content subsection">
    <div class="page-content container">
      <div class="row">      
        <div class="col-md-12">

          <accordion>
            <accordion-group *ngFor="let subSection of subSections" heading="{{subSection.module_sub_section_number}}">
              <p>{{subSection.module_sub_section_content}}</p>
            </accordion-group>
          </accordion>

        </div>
      </div>
    </div>
  </main>
</div>
