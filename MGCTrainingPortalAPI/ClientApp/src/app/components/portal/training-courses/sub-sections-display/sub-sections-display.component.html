<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bgm-bluegray">
        <h3>{{currentModuleSection.training_course_module_section_number + " " + currentModuleSection.training_course_module_name}}</h3>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <accordion>
                <accordion-group *ngFor="let subSection of subSections" heading="{{subSection.module_sub_section_number}}">
                  <p>{{subSection.module_sub_section_content}}</p>
                </accordion-group>
              </accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
