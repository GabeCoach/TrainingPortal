<header id="header" class="clearfix" data-ma-theme="bluegray">
  <ul class="h-inner">
    <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
      <div class="line-wrap">
        <div class="line top"></div>
        <div class="line center"></div>
        <div class="line bottom"></div>
      </div>
    </li>

    <li class="hi-logo hidden-xs">
      <a href="index.html"><img src="assets/img/mgc-logo.png" class="img img-responsive" height="50" width="150" /></a>
    </li>

    <li class="pull-right">
      <ul class="hi-menu">

        <li data-ma-action="search-open">
          <a href="">
            <i class="him-icon zmdi zmdi-search"></i>
          </a>
        </li>
        <li class="dropdown">
          <a data-toggle="dropdown" href="">
            <i class="him-icon zmdi zmdi-more-vert"></i>
          </a>
          <ul class="dropdown-menu dm-icon pull-right">
            <li>
              <a data-ma-action="clear-localstorage" href="javascript:void(0)" (click)="authService.logout()">
                <i class="zmdi zmdi-lock"></i> Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <!-- Top Search Content -->
  <div class="h-search-wrap">
    <div class="hsw-inner">
      <i class="hsw-close zmdi zmdi-arrow-left" data-ma-action="search-close"></i>
      <input type="text">
    </div>
  </div>
</header>
